<div>
  <z-container>
    <z-text-field
      label="You message"
      name="msg"
      type="text"
      v-model="message"
    />

    <z-button @click="send(message)">send</z-button>

    <ul class="chat">
      <li v-for="message in messages">
        {{ message }}
      </li>
    </ul>
  </z-container>
</div>
